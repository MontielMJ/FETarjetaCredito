<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="./assets/Lovepik.png"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()"> 
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input formControlName="email" type="email" class="form-control form-control-lg" placeholder="E-Mail">
              <label class="form-label" for="formLogin">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" formControlName="password" class="form-control form-control-lg" />
              <label class="form-label" for="formLogin">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="formLogin" checked />
                <label class="form-check-label" for="formLogin"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <div class="d-grid gap-2">
              <button class="btn btn-success btn-lg" type="submit"><i class="fas fa-right-to-bracket"></i>&nbsp;ACEPTAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
