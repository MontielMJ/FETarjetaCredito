
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">Productos</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body ">  
                    <span class="titulo">      
                        LISTADO DE PRODUCTOS
                    </span>
                    <button class="btn btn-success float-end" routerLink="/crear-producto">NUEVO</button>
                    <br>
                    <table class="table  table-striped 
                    
                    mt-3 table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripci√≥n</th>
                                <th>Cantidad</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of listProductos">
                                <td>{{producto.id}}</td>
                                <td>{{producto.name}}</td>
                                <td>{{producto.description}}</td>
                                <td>{{producto.quantity}}</td>
                                <td><i class="fas fa-edit text-info" (click)="GetProductById(producto.id)"></i></td>
                                <td><i class="fas fa-trash-alt text-danger"></i></td>
                            </tr>
                        </tbody> 
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
