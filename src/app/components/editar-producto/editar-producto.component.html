<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
        <div class="card">
            <div class="card-body">
                <h3 class="titulo">Detalle Producto</h3>
            </div>
        </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body"> 
                    <h5 class="titulo"> ACTUALIZAR PRODUCTOS </h5>
                    <form [formGroup]="form" (ngSubmit)="saveProducts()">
                        <div formGroupName="producto" class="input-group input-group-lg mb-3"> 
                            <span class="input-group-text">
                                <i class="fa-solid fa-laptop"
                                [class.green-icon]="this.form.get('name')?.valid"
                                [class.red-icon]="this.form.get('name')?.invalid && this.form.get('name')?.touched"></i> 
                            </span>
                            <input formControlName="name" type="text" class="form-control" placeholder="Producto">
                        </div>
                        <div formGroupName="producto" class="input-group input-group-lg mb-3"> 
                            <span class="input-group-text">
                                <i class="fa-solid fa-barcode"                                
                                [class.green-icon]="this.form.get('price')?.valid"
                                [class.red-icon]="this.form.get('price')?.invalid && this.form.get('price')?.touched"
                                ></i>        
                            </span>
                            <input formControlName="price" maxlength="16" type="text" class="form-control" placeholder="Precio">
                        </div>
                        <div formGroupName="producto" class="input-group input-group-lg mb-3"> 
                            <span class="input-group-text">
                                <i class="fas fa-boxes-stacked"
                                [class.green-icon]="this.form.get('quantity')?.valid"
                                [class.red-icon]="this.form.get('quantity')?.invalid && this.form.get('quantity')?.touched">
                            </i>    
                            </span>
                            <input formControlName="quantity" maxlength="5" type="text" class="form-control" placeholder="Cantidad">
                        </div>
                        <div formGroupName="producto" class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fas fa-list"
                                [class.green-icon]="this.form.get('description')?.valid"
                                [class.red-icon]="this.form.get('description')?.invalid && this.form.get('description')?.touched"></i>
                            </span>
                            <input formControlName="description" type="text" maxlength="3" class="form-control" placeholder="Descripcion">
                        </div>
                        <div class="d-grid gap-2">
                            <button [disabled]="this.form.invalid" class="btn btn-success btn-lg" type="submit"><i class="fas fa-database"></i>&nbsp;ACEPTAR</button>
                          </div>
                    </form>
                </div>
            </div> 
        </div>       
       <br>
    </div>
</div>
